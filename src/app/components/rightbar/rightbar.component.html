<div class="addnew">
  <p class="addicon">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button></p>
</div>

<div class="msg alert alert-success"  *ngIf="isPostSaved">Successfully saved post</div>

  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" (click)="restoreDefault()" id="closeModal" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form>
              <div class="row">
                <div class="form-group col-md-6">
                    <label for="userId">userId</label>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="UserId" [(ngModel)]="userId" required>
                   
                  </div>
                  <div class="form-group col-md-6">
                      <label for="id">Id</label>
                      <input type="text" id="id" name="id" [(ngModel)]="id" class="form-control" placeholder="Id" required>
                    </div>  
                  </div>
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control" placeholder="Title" name="title" [(ngModel)]="title" required>
                </div>
                <div class="form-group">
                    <label for="Body">Body</label>
                    <textarea class="form-control" id="Body" rows="3" name="body" [(ngModel)]="body" required></textarea>
                </div>
              
                <button type="submit" (click)="formSubmit()" class="btn btn-primary">Submit</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
   -->
      </div>
    </div>
  </div>
